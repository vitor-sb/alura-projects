databaseChangeLog:
  - changeSet:
      id: 0001-create-tables
      author: vitor-sb
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: removed
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(36)
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(36)
              - column:
                  name: last_modified_date
                  type: datetime
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(160)
                  constraints:
                    nullable: false
              - column:
                  name: removed
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(36)
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(36)
              - column:
                  name: last_modified_date
                  type: datetime
        - createTable:
            tableName: topic
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(125)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: course_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_course_topic
                    references: course(id)
              - column:
                  name: author_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_topic_author
                    references: user(id)
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: removed
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(36)
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(36)
              - column:
                  name: last_modified_date
                  type: datetime
        - createTable:
            tableName: answer
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_answer_author
                    references: user(id)
              - column:
                  name: topic_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_topic_answer
                    references: topic(id)
              - column:
                  name: is_solution
                  type: boolean
                  constraints:
                    nullable: true
              - column:
                  name: removed
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(36)
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(36)
              - column:
                  name: last_modified_date
                  type: datetime