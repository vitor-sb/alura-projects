application:
  url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
  username: ${MYSQL_USER}
  password: ${MYSQL_PASSWORD}
#server:
#  port: 8484
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${application.url}
    username: ${application.username}
    password: ${application.password}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show-sql: true
        format_sql: true
#    when false, it avoids performance problems and forces the use of the Transactional annotation
    open-in-view: false
#        required for Hibernate to start collecting statistics
#        generate_statistics: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
logging:
  level:
    ROOT: INFO
    org:
      hibernate:
        SQL: DEBUG
#        stat: DEBUG
        LazyInitializationException: DEBUG
      springframework: INFO
    web: ERROR
    liquibase: ERROR